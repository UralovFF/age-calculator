<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="box">
      <div class="date__box">
        <form action="">
          <p class="time__name">day</p>
          <input name="time__num" type="number" placeholder="DD" />
        </form>
        <form action="">
          <p class="time__name">month</p>
          <input name="time__num" type="number" placeholder="MM" />
        </form>
        <form action="">
          <p class="time__name">year</p>
          <input name="time__num" type="number" placeholder="YYYY" />
        </form>
      </div>
      <div class="result__box">
        <div class="result__btn">
          <img src="img/to-bottom_arrow.svg" alt="" />
        </div>
        <div class="line-pattern"></div>
      </div>
      <div class="result__window">
        <p class="result"><span>--</span>years</p>
        <p class="result"><span>--</span>months</p>
        <p class="result"><span>--</span>days</p>
      </div>
    </div>
  </body>
</html>
